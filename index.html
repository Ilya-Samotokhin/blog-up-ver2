<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog up</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="row">
    <div class="col">
      <h2 class="post-header">Новый пост</h2>

      <input type="text" class="js-post-title-input post-title-input">
      <textarea name="text" class="js-post-text-input post-text-input" cols="30" rows="10"></textarea>

      <button class="js-new-post-btn new-post-btn">Опубликовать</button>
      <div class="validationMassage validationMassage-hidden js-validationMassage">Длинна заголовка не должна превышать
        100 символов</div>
    </div>
    <div class="col">
      <h2>Лента</h2>

      <div class="js-posts posts">
        Лента пустая...
      </div>

    </div>
  </div>



  <script src="index.js"></script>

</html>
