<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog up</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col col__left">
        <h2 class="post-header">Новый пост</h2>

        <input type="text" class="js-post-title-input post-title-input" placeholder="Заголовок">
        <textarea name="text" class="js-post-text-input post-text-input" cols="30" rows="10"
          placeholder="Текст"></textarea>
        <p class="js-count__char count__char">0/20</p>

        <button class="js-new-post-btn new-post-btn" disabled>Опубликовать</button>
        <div class="validationMassage validationMassage-hidden js-validationMassage">Длинна заголовка не должна
          превышать
          100 символов</div>
      </div>

      <div class="col col__right">
        <h2 class="post-header">Лента</h2>

        <div class="js-posts posts">
          Лента пустая...
        </div>

      </div>
    </div>
  </div>


  <script src="index.js"></script>
</body>

</html>
